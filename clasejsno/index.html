<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row text-center">
            <div class="col prue">
                <div class="card border-primary mt-5 mb-5" style="max-width: 50rem; margin: 0 auto;">
                    <div class="card-header">Registro de usuario</div>
                    <div class="card-body"></div>
                    <div class="card-text"></div>
                    <div class="row">
                        <div class="col-12-md-6 ">
                            <img class="img-fluid" src="https://www.insak.com.co/aym_image/aym_ico/aym_ico_user.png" alt="sesion">
                        </div>
                        <div class="col-12-md-6">
                            <input class="form-control mb-1" id="nombre" type="text" placeholder="Nombre" >
                            <input class="form-control mb-1" id="apellido" type="text" placeholder="Apellido" >
                            <input class="form-control mb-1" id="identificacion" type="number" placeholder="Identificacion" >
                            <input class="form-control mb-1" id="direccion" type="text" placeholder="Direccion" >
                            <input class="form-control mb-1" id="ciudad" type="text" placeholder="Ciudad">
                            <input class="form-control mb-1" id="correo" type="text" placeholder="Correo">
                            <input class="form-control mb-1" id="telefono" type="number" placeholder="Telefono">
                            <input class="form-control mb-2" id="contraseña" type="password" placeholder="Contraseña">
                            
                            <button onclick="nuevo()" class="btn btn-primary mb-2">Registrar</button>
                            <button onclick="listar()" class="btn btn-dark mb-2">Listar</button>
                        </div>
                    </div>
                </div>
            </div>
            <table class="table table-dark table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Identificacion</th>
                    <th scope="col">Direccion</th>
                    <th scope="col">Ciudad</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Telefono</th>
                    <th scope="col">Contraseña</th>
                  </tr>
                </thead>
                <tbody id="tabla-usuarios">
                
                 
                 
                </tbody>
              </table>


        </div>        
    </div>
    <script src="cargar.js"> </script>
</body>
</html>
